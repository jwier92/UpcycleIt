	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 inforow">
			<div class="col-lg-4 col-md-6 col-sm-12">Office Desk Temperature:</div>
			<div class="col-lg-2 col-md-2 col-sm-12"><span id="tempC">N/A</span> C</div>
			<div class="col-lg-2 col-md-2 col-sm-12"><span id="tempF"></span> F</div>
		</div>
	</div>
	<div class="row">
		<div id="lcdcontrol">
			<div class="row">
			<div class="col-lg-9 col-md-12 col-sm-12">
				<div class="col-lg-1 col-md-3 col-sm-12">LCD:</div>
				<div class="col-lg-3 col-md-3 col-sm-12"><button id='lcd1time'>Date/Time</button></div>	
				<div class="col-lg-3 col-md-3 col-sm-12"><button id='lcd1temp'>Outside Temperautre</button></div>
			</div>
			</div><div class="row custom">
			<div class="col-lg-8 col-md-12 col-sm-12">
				<div class="col-lg-12 col-md-12 col-sm-12">line 1: <input id="lcdmsg1" maxlength="16" /></div>
				<div class="col-lg-12 col-md-12 col-sm-12">line 2: <input id="lcdmsg2" maxlength="16" /></div>
				<div class="col-lg-2 col-md-3 col-sm-12">Red: <input  type="number" class="RGB" id="lcdR" value="0" min=0 max=255 maxlength="3" /></div>
				<div class="col-lg-2 col-md-3 col-sm-12">Green: <input  type="number" class="RGB" id="lcdG" value="0" min=0 max=255 maxlength="3" /></div>
				<div class="col-lg-2 col-md-3 col-sm-12">Blue: <input type="number" class="RGB" id="lcdB" value="0" min=0 max=255 maxlength="3" /></div>
				<div class="col-lg-3 col-md-12 col-sm-12"><button id='lcdCustom'>Custom</buton></div>
			</div>
			</div>
